<div class="border_dialog">
  <h1 mat-dialog-title [ngStyle]="{'font-weight': data.weight, 'color': data.color}" [ngSwitch]="data.type">
    <mat-icon *ngSwitchCase="'info'">check</mat-icon>
    <mat-icon *ngSwitchCase="'error'">error</mat-icon>
    {{data.title}}</h1>
  <div mat-dialog-content>
    <p [ngStyle]="{'font-weight': data.weight}">{{data.content}}</p>
    <p >{{data.content_normal? data.content_normal: ''}}
        <a *ngIf="data.content_link" href="tel:+18666602644">1-866-660-2684</a></p>
  </div>
  <div mat-dialog-actions align="end" style="color: #009CDE;">
      <button mat-button mat-dialog-close>Close window X</button>
  </div>
</div>
